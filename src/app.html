<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>KindSpread - Spread Kindness Daily</title>
		<meta name="title" content="KindSpread - Spread Kindness Daily" />
		<meta name="description" content="Join the global kindness movement. Get daily kindness missions and see acts of kindness spread across the world. Small acts, big impact." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://kindspread.online/" />
		<meta property="og:title" content="KindSpread - Spread Kindness Daily" />
		<meta property="og:description" content="Join the global kindness movement. Get daily kindness missions and see acts of kindness spread across the world. Small acts, big impact." />
		<meta property="og:image" content="https://kindspread.online/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="KindSpread" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://kindspread.online/" />
		<meta property="twitter:title" content="KindSpread - Spread Kindness Daily" />
		<meta property="twitter:description" content="Join the global kindness movement. Get daily kindness missions and see acts of kindness spread across the world. Small acts, big impact." />
		<meta property="twitter:image" content="https://kindspread.online/og-image.png" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#f43f5e" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
